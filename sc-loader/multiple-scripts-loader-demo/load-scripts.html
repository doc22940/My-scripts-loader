<!DOCTYPE html>
<html>
  <head>
    <title>Simple Scripts Loader</title>
    <meta charset="utf-8">
    <meta name="author" content="PhDr. Matej Lednár, PhD."/>
  </head>
  <body>
    <h1>Simple Scripts Loader demo</h1>
    <h2>Author: Matej Lednár</h2>
    <h3>Multi scripts loader</h3>

    <section>
      <section id="insert1"></section>
      <section id="insert2"></section>
      <section id="insert3"></section>
    </section>

    <script>
      
      function loadScript(files) {
        
        function isArray(Obj) {
          return ({}).toString.call(Obj).match(/\s([a-zA-Z]+)/)[1] == "Array";
        }
        
        function loadFile(file) {
          
          var scriptElement = document.createElement("script");
          scriptElement.src = file;
          
          var target = document.getElementsByTagName("head")[0];
          target.appendChild(scriptElement);
        }
        
        if (isArray(files)) {
        
          var numberOfFiles = files.length;

          for (var i = 0; i < numberOfFiles; i++) {
            loadFile(files[i]);
          }
        }
        
        else {
          loadFile(files);
        }
        
      }
      
      loadScript(["file-1.js", "file-2.js", "file-3.js"]);

    </script>
  </body>
</html>
